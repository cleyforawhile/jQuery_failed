
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head> 
<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button">Nova imagem +</button>
    </header>
    <form>
        <h2>Inserir nova imagem</h2>
        <input type="url" id="endereco-imagem-nova" required placeholder="URL da imagem">
        <button type="reset">Adicionar</button>
        <button type="reset" id="botao-cancelar">Cancelar</button> <!-- Aqui foi criado ID 
        "botao-cancelar"  para modificar isoladamente no CSS. -->
    </form>
    <ul>
        <li>
            <img src="./images/foto1.jpg" alt="Pintura de um gato" />
        
            <div class="overlay-imagem-link">
                <a href="./images/foto1.jpg" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
            <!-- target="_blank" é um atributo usado em links HTML. 
                Quando você usa esse atributo, ele instrui o navegador a abrir o link 
                em uma nova aba ou janela, em vez de substituir o conteúdo atual da página.-->

        <li>
            <img src="./images/foto2.jpg" alt="Pintura de um gato" />
        
        <div class="overlay-imagem-link">
            <a href="./images/foto2.jpg" target="_blank">
            Ver imagem em tamanho real</a>
        </div>
        </li>
        <li>
            <img src="./images/foto3.jpg" alt="Pintura de um gato" />
        
        <div class="overlay-imagem-link">
            <a href="./images/foto3.jpg" target="_blank">
            Ver imagem em tamanho real</a>
        </div>
        </li>
    </ul>
    <script src= "https://code.jquery.com/jquery-3.7.1.js"></script> <!--Abaixo de form
    criamos um script, src e o link do Jquery-->
    <script src="./main.js"></script> <!--E aqui criamos do javascript-->
</body>

</html>
